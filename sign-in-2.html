<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN 2</title>
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="./sign-in-2.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>

<body>
    <div class="limiter">
        <div class="container">
            <div class="login-area">
                <form action="">
                    <div class="logo"></div>
                    <div class="title">LOG IN</div>
                    <div class="input-div">
                        <input type="text" id=input-text placeholder="Username">
                        <i class="fa-solid fa-user" id="icon"></i>
                    </div>
                    <div class="input-div">
                        <input type="password" id="input-text" placeholder="Password">
                        <i class="fa-solid fa-lock" id="icon"></i>
                    </div>
                    <div class="remember-div">
                        <label for="remember" id="lable-remember">
                            <input type="checkbox" name="remember" id="remember-checkbox">
                        Remember me</label>
                    </div>
                    <div class="btn">
                        <input type="button" value="Login" id="button">
                    </div>
                    <div class="forget">
                        <a href="" id="forget">Forget Password?</a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</body>

</html>
